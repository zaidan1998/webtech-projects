<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tutorial 2</title>
    <style media="screen">
      table,tr,th,td {
        border: 1px solid red;
        border-collapse: collapse;
      }
    </style>
  </head>
  <body>
    <form class="" actions="index.html" method="post">
      <div class="" style="float: left;width:50%;" >
        <label for="myname">Name:</label>
        <input type="text" name="myname" value="" placeholder="Enter your name">
      </div>

      <div class="" style="float:left; width:50%;">
        <label for="mypassword">Password:</label>
        <input type="password" name="mypassword" value="">
      </div>

      <div class="" style="clear:both">
        <label for="">Gender: </label>
        <input type="radio" name="gender" value="male">Male
        <input type="radio" name="gender" value="female">Female
      </div>

      <div class="">
        <label for="myselect">Fruits</label>
        <select class="" name="myselect">
          <option value="apple">Apple</option>
          <option value="orange">Orange</option>
        </select>
      </div>

      <div class="">
        <input type="submit" name="submit" value="Submission">
      </div>

    </form>


    <table>
      <tbody>
        <tr>
          <th>Name</th>
          <td>Zaidan</td>

        </tr>
        <tr>
          <th>Age</th>
          <td>20</td>
        </tr>
      </tbody>
    </table>

  </body>
</html>
